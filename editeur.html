<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #text {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">Jeu</a>
            <a class="navbar-brand fw-bold" href="./editeur.html">Editeur - Mini Word </a>
            <a class="navbar-brand fw-bold" href="./todo.html">To Do List</a>
        </div>
    </nav>

    <div class="container m-5">
        <h3 class="text-primary mb-4">Mini Word</h3>

        <div class="mb-3">
            <label for="colorPicker" class="form-label">Choisir une couleur :</label>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>

        <div class="mb-3">
            <label for="fontSize" class="form-label">Taille du texte :</label>
            <input type="number" id="fontSize" class="form-control" value="16">
        </div>

        <div class="mb-3">
            <label for="fontFamily" class="form-label">Choisir une police :</label>
            <select id="fontFamily" class="form-select">
                <option value="Arial" selected>Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>

        <div class="p-3 border rounded" id="text" style="color: black; font-size: 16px; font-family: Arial;">
            Ceci est un paragraphe modifiable !
        </div>
    </div>

    <script src="./editeur.js"></script>

</body>
</html>
