<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu TP1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">Jeu</a>
            <a class="navbar-brand fw-bold" href="./editeur.html">Editeur - Mini Word </a>
            <a class="navbar-brand fw-bold" href="./todo.html">To Do List</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-3">Jeu TP1</h1>

            <div class="mb-3">
                <label for="l" class="form-label fw-bold">Difficulté du jeu :</label>
                <select class="form-select" id="l">
                    <option value="0" selected>Facile</option>
                    <option value="1">Intermédiaire</option>
                    <option value="2">Difficile</option>
                </select>
            </div>

            <div class="mb-3 text-center">
                <h6>Devinez un nombre entre <span id="interval" class="fw-bold"></span></h6>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" id="essai" placeholder="Entrez un nombre">
                <button type="button" id="dev" class="btn btn-primary">Soumettre</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jeu.js"></script>
</body>
</html>
